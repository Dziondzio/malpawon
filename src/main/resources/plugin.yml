name: malpawon
version: '1.2'
main: org.dziondzio.malpawon.Malpawon
api-version: '1.21'
prefix: zgnmain>
authors: [ dziondzio ]
description: Wygania malpe
website: https://malpa.zagrajnia.pl

commands:
  malpasprawdz:
    description: Sprawdza zbanowanych graczy
    usage: /malpasprawdz
    permission: malpawon.ban
    permission-message: "Nie masz uprawnień do używania tej komendy."
permissions:
  malpawon.ban:
    description: "Pozwala na używanie komendy malpasprawdz."
    default: op